  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
    
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --dark-gradient: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.8);
      --accent-color: #ff6b6b;
      --focus-color: #00ff88;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--dark-gradient);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      user-select: none;
    }

    /* TV Remote Focus Styles */
    .focusable {
      outline: none;
      transition: all 0.3s ease;
      border-radius: 8px;
    }

    .focusable:focus {
      outline: 3px solid var(--focus-color);
      outline-offset: 2px;
      transform: scale(1.05);
      z-index: 10;
      position: relative;
    }

    /* Animated background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 107, 107, 0.2) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(78, 205, 196, 0.2) 0%, transparent 50%);
      z-index: -1;
      animation: backgroundShift 20s ease-in-out infinite;
    }

    @keyframes backgroundShift {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem 4rem;
      background: rgba(12, 12, 12, 0.8);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--glass-border);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: 800;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 3rem;
    }

    .nav-links a {
      color: var(--text-secondary);
      text-decoration: none;
      font-weight: 600;
      font-size: 1.2rem;
      padding: 1rem 2rem;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    .nav-links a:hover,
    .nav-links a:focus {
      color: var(--text-primary);
      background: rgba(255, 255, 255, 0.1);
    }

    /* Category Filter Styles */
    .category-filter {
      padding: 3rem 4rem;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--glass-border);
      margin-bottom: 3rem;
    }

    .category-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 2rem;
      text-align: center;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .category-buttons {
      display: flex;
      gap: 2rem;
      justify-content: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .category-btn {
      padding: 1rem 2rem;
      border-radius: 25px;
      border: 2px solid var(--glass-border);
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      color: var(--text-secondary);
      cursor: pointer;
      font-family: inherit;
      font-weight: 600;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 0.8rem;
      min-width: 200px;
      justify-content: center;
    }

    .category-btn:hover,
    .category-btn:focus {
      background: rgba(255, 255, 255, 0.2);
      color: var(--text-primary);
      transform: translateY(-3px);
    }

    .category-btn.active {
      background: var(--primary-gradient);
      color: white;
      border-color: transparent;
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .genre-filter {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
    }

    .genre-btn {
      padding: 0.8rem 1.5rem;
      border-radius: 20px;
      border: 2px solid var(--glass-border);
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-secondary);
      cursor: pointer;
      font-family: inherit;
      font-size: 1rem;
      font-weight: 500;
      min-width: 120px;
      text-align: center;
    }

    .genre-btn:hover,
    .genre-btn:focus {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
    }

    .genre-btn.active {
      background: var(--secondary-gradient);
      color: white;
      border-color: transparent;
    }

    .banner {
      height: 60vh;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      padding: 0 4rem;
      position: relative;
      margin-bottom: 4rem;
    }

    .banner::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 50%, rgba(0,0,0,0.8) 100%);
    }

    .banner-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
    }

    .banner h1 {
      font-size: 4rem;
      font-weight: 800;
      margin-bottom: 1.5rem;
      background: linear-gradient(135deg, #ffffff 0%, rgba(255, 255, 255, 0.8) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1.2;
    }

    .banner-description {
      font-size: 1.4rem;
      color: var(--text-secondary);
      margin-bottom: 2.5rem;
      line-height: 1.6;
    }

    .banner-buttons {
      display: flex;
      gap: 2rem;
    }

    .btn {
      padding: 1.2rem 3rem;
      border-radius: 50px;
      border: none;
      font-weight: 600;
      font-size: 1.2rem;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.8rem;
      font-family: inherit;
      min-width: 200px;
      justify-content: center;
    }

    .btn-primary {
      background: var(--primary-gradient);
      color: white;
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:hover,
    .btn-primary:focus {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.6);
    }

    .btn-secondary {
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      color: var(--text-primary);
      border: 2px solid var(--glass-border);
    }

    .btn-secondary:hover,
    .btn-secondary:focus {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-3px);
    }

    .section {
      margin: 4rem;
    }

    .section h2 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 2rem;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .content-row {
      display: flex;
      overflow-x: auto;
      gap: 2rem;
      padding: 2rem 0;
      scroll-behavior: smooth;
      scroll-snap-type: x mandatory;
    }

    .content-row::-webkit-scrollbar {
      height: 12px;
    }

    .content-row::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    .content-row::-webkit-scrollbar-thumb {
      background: var(--primary-gradient);
      border-radius: 10px;
    }

    .content-card {
      min-width: 250px;
      cursor: pointer;
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      scroll-snap-align: start;
    }

    .content-card img {
      width: 100%;
      height: 375px;
      object-fit: cover;
      border-radius: 15px;
      transition: all 0.3s ease;
    }

    .content-card:hover,
    .content-card:focus {
      transform: scale(1.08) translateY(-10px);
    }

    .content-card:hover img,
    .content-card:focus img {
      filter: brightness(1.2) saturate(1.2);
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(20px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 2rem;
    }

    .modal-content {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border: 2px solid var(--glass-border);
      border-radius: 20px;
      padding: 3rem;
      width: 100%;
      max-width: 1200px;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
    }

    .modal-header {
      display: flex;
      align-items: flex-start;
      gap: 3rem;
      margin-bottom: 3rem;
    }

    .modal-poster {
      width: 300px;
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
    }

    .modal-info {
      flex: 1;
    }

    .modal-title {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 1.5rem;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .modal-rating {
      font-size: 1.8rem;
      color: #ffd700;
      margin-bottom: 1.5rem;
    }

        .modal-description {
      font-size: 1.3rem;
      line-height: 1.6;
      color: var(--text-secondary);
      margin-bottom: 2.5rem;
    }

    .server-selector {
      margin-bottom: 2.5rem;
    }

    .server-selector label {
      display: block;
      margin-bottom: 1rem;
      font-weight: 600;
      font-size: 1.2rem;
    }

    .server-selector select {
      width: 100%;
      padding: 1.2rem;
      border-radius: 12px;
      border: 2px solid var(--glass-border);
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      color: var(--text-primary);
      font-family: inherit;
      font-size: 1.1rem;
    }

    .server-selector select:focus {
      outline: 3px solid var(--focus-color);
      outline-offset: 2px;
    }

    .modal-video {
      width: 100%;
      height: 500px;
      border-radius: 15px;
      border: none;
    }

    .close {
      position: absolute;
      top: 2rem;
      right: 2.5rem;
      font-size: 2.5rem;
      color: var(--accent-color);
      cursor: pointer;
      padding: 1rem;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.5);
    }

    .close:hover,
    .close:focus {
      transform: scale(1.2);
      color: #ff5252;
      background: rgba(0, 0, 0, 0.8);
    }

    .search-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(20px);
      display: none;
      justify-content: center;
      align-items: flex-start;
      padding: 4rem 2rem;
      z-index: 1500;
    }

    .search-modal-content {
      width: 100%;
      max-width: 1000px;
      margin-top: 3rem;
    }

    .search-modal input {
      width: 100%;
      padding: 1.5rem 2rem;
      border-radius: 50px;
      border: 2px solid var(--glass-border);
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      color: var(--text-primary);
      font-size: 1.4rem;
      margin-bottom: 3rem;
      font-family: inherit;
    }

    .search-modal input:focus {
      outline: 3px solid var(--focus-color);
      outline-offset: 2px;
    }

    .search-results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 2rem;
      padding: 2rem 0;
      max-height: 60vh;
      overflow-y: auto;
    }

    .search-results img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .search-results img:hover,
    .search-results img:focus {
      transform: scale(1.05);
      box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
    }

    .footer {
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border-top: 1px solid var(--glass-border);
      padding: 4rem 2rem 3rem;
      margin-top: 6rem;
    }

    .footer-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      text-align: center;
    }

    .footer-links {
      display: flex;
      gap: 3rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .footer-links a {
      color: var(--text-secondary);
      text-decoration: none;
      font-weight: 500;
      font-size: 1.1rem;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .footer-links a:hover,
    .footer-links a:focus {
      color: var(--accent-color);
      background: rgba(255, 255, 255, 0.1);
    }

    /* Loading spinner */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 3rem;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid rgba(255, 255, 255, 0.1);
      border-left: 6px solid var(--accent-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* TV-specific optimizations */
    @media screen and (min-width: 1920px) {
      .navbar {
        padding: 2.5rem 5rem;
      }
      
      .logo {
        font-size: 3rem;
      }
      
      .nav-links a {
        font-size: 1.4rem;
        padding: 1.2rem 2.5rem;
      }
      
      .banner h1 {
        font-size: 5rem;
      }
      
      .banner-description {
        font-size: 1.6rem;
      }
      
      .content-card {
        min-width: 300px;
      }
      
      .content-card img {
        height: 450px;
      }
      
      .modal-video {
        height: 600px;
      }
    }

    /* Enhanced focus indicators for TV */
    .content-card:focus {
      outline: 4px solid var(--focus-color);
      outline-offset: 4px;
    }

    .btn:focus {
      outline: 4px solid var(--focus-color);
      outline-offset: 4px;
    }

    .category-btn:focus,
    .genre-btn:focus {
      outline: 4px solid var(--focus-color);
      outline-offset: 4px;
    }

    /* Error message styling */
    .error-message {
      text-align: center;
      color: var(--accent-color);
      padding: 3rem;
      font-size: 1.3rem;
    }

    .no-content {
      text-align: center;
      color: var(--text-secondary);
      padding: 3rem;
      font-size: 1.2rem;
    }

    /* Accessibility features */
    .high-contrast {
      --text-primary: #ffffff;
      --text-secondary: #cccccc;
      --glass-bg: rgba(0, 0, 0, 0.9);
      --glass-border: rgba(255, 255, 255, 0.5);
    }
    
    .large-text {
      font-size: 1.2em;
    }
    
    .large-text .nav-links a {
      font-size: 1.4rem;
    }
    
    .large-text .btn {
      font-size: 1.4rem;
      padding: 1.2rem 3rem;
    }
    
    .reduced-motion * {
      animation-duration: 0.01ms !important;
      animation-iteration-count: 1 !important;
      transition-duration: 0.01ms !important;
    }

    /* Recommendations section */
    .recommendations-section {
      margin: 2rem 0;
    }

    .recommendations-row {
      display: flex;
      gap: 1rem;
      overflow-x: auto;
      padding: 1rem 0;
    }

    .recommendation-card {
      min-width: 120px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .recommendation-card:hover,
    .recommendation-card:focus {
      transform: scale(1.05);
    }

    .recommendation-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    /* Quick search styles */
    .quick-search {
      margin-bottom: 2rem;
    }

    .quick-search h3 {
      margin-bottom: 1rem;
      color: var(--text-primary);
    }

    .quick-search .btn {
      margin: 0.5rem;
      min-width: 150px;
    }
  </style>
</head>

    <div class="content-row" id="tvshows-list"></div>
  </div>

  <div class="section" id="anime-section">
    <h2><i class="fas fa-dragon"></i> Trending Anime</h2>
    <div class="content-row" id="anime-list"></div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close focusable" tabindex="200" onclick="closeModal()">&times;</span>
      <div class="modal-header">
        <img id="modal-image" src="" alt="" class="modal-poster" />
        <div class="modal-info">
          <h2 id="modal-title" class="modal-title"></h2>
          <div class="modal-rating" id="modal-rating"></div>

        </div>
      </div>
      
      <div class="server-selector">
        <label for="server"><i class="fas fa-server"></i> Select Server:</label>
        <select id="server" class="focusable" tabindex="201" onchange="changeServer()">
          <option value="vidsrc.cc">Server 1 - VidSrc</option>
          <option value="vidsrc.me">Server 2 - VidSrc Pro</option>
          <option value="player.videasy.net">Server 3 - Videasy</option>
                    <option value="moviesapi.to">Server 4 - MoviesAPI</option>
          <option value="111movies.com">Server 5 - 111Movies</option>
        </select>
      </div>
      <iframe id="modal-video" class="modal-video" allowfullscreen></iframe>
    </div>
  </div>

  <div class="search-modal" id="search-modal">
    <div class="search-modal-content">
      <span class="close focusable" tabindex="300" onclick="closeSearchModal()">&times;</span>
      <div class="quick-search">
        <h3>Quick Search</h3>
        <div style="display: flex; gap: 1rem; flex-wrap: wrap; justify-content: center;">
          <button class="btn btn-secondary focusable" tabindex="310" onclick="quickSearch('action')">Action</button>
          <button class="btn btn-secondary focusable" tabindex="311" onclick="quickSearch('comedy')">Comedy</button>
          <button class="btn btn-secondary focusable" tabindex="312" onclick="quickSearch('drama')">Drama</button>
          <button class="btn btn-secondary focusable" tabindex="313" onclick="quickSearch('horror')">Horror</button>
          <button class="btn btn-secondary focusable" tabindex="314" onclick="quickSearch('sci-fi')">Sci-Fi</button>
        </div>
      </div>
      <input type="text" id="search-input" class="focusable" tabindex="301" placeholder="Search for movies, shows, anime..." oninput="searchTMDB()" />
      <div class="search-results" id="search-results"></div>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 StreamVault. All rights reserved.</p>
      <div class="footer-links">
        <a href="#" class="focusable" tabindex="400"><i class="fas fa-shield-alt"></i> Privacy Policy</a>
        <a href="#" class="focusable" tabindex="401"><i class="fas fa-file-contract"></i> Terms of Service</a>
        <a href="#" class="focusable" tabindex="402"><i class="fas fa-info-circle"></i> About Us</a>
        <a href="#" class="focusable" tabindex="403"><i class="fas fa-envelope"></i> Contact</a>
      </div>
    </div>
  </footer>

  <script>
    // TV Remote Navigation System
    let currentTabIndex = 1;
    let maxTabIndex = 403;
    
    // Main application code
    const API_KEY = atob('NDU2MDM5ZWVhNTk2OTFlY2Y4ZGIzMzkyYWZjZWFiZTA=');
    const BASE_URL = atob('aHR0cHM6Ly9hcGkudGhlbW92aWVkYi5vcmcvMw==');
    const IMG_URL = atob('aHR0cHM6Ly9pbWFnZS50bWRiLm9yZy90L3Avb3JpZ2luYWw=');
    
    let currentItem;
    let bannerItem;
    let allMovies = [];
    let allTVShows = [];
    let allAnime = [];
    let currentFilter = 'all';
    let currentGenre = 'all';

    // Enhanced keyboard navigation
    document.addEventListener('keydown', function(e) {
      switch(e.key) {
        case 'ArrowUp':
          e.preventDefault();
          if (!navigateVertical('up')) {
            navigateUp();
          }
          break;
        case 'ArrowDown':
          e.preventDefault();
          if (!navigateVertical('down')) {
            navigateDown();
          }
          break;
        case 'ArrowLeft':
          e.preventDefault();
          if (!navigateInContentRow('left')) {
            navigateLeft();
          }
          break;
        case 'ArrowRight':
          e.preventDefault();
          if (!navigateInContentRow('right')) {
            navigateRight();
          }
          break;
        case 'Enter':
          e.preventDefault();
          activateElement();
          break;
        case 'Escape':
          e.preventDefault();
          handleEscape();
          break;
        case 'Backspace':
          e.preventDefault();
          goBack();
          break;
        case 'Home':
          e.preventDefault();
          goToTop();
          break;
        case 'End':
          e.preventDefault();
          goToBottom();
          break;
      }
    });

    // Handle TV remote color buttons
    document.addEventListener('keydown', function(e) {
      switch(e.code) {
        case 'ColorF0Red':
          e.preventDefault();
          filterByType('movie');
          break;
        case 'ColorF1Green':
          e.preventDefault();
          filterByType('tv');
          break;
        case 'ColorF2Yellow':
          e.preventDefault();
          filterByType('anime');
          break;
        case 'ColorF3Blue':
          e.preventDefault();
          openSearchModal();
          break;
        case 'MediaPlayPause':
          e.preventDefault();
          const focusedCard = document.querySelector('.content-card:focus');
          if (focusedCard) {
            focusedCard.click();
          }
          break;
        case 'MediaStop':
          e.preventDefault();
          closeModal();
          break;
        case 'MediaTrackNext':
          e.preventDefault();
          navigateInContentRow('right');
          break;
        case 'MediaTrackPrevious':
          e.preventDefault();
          navigateInContentRow('left');
          break;
      }
    });

    function navigateUp() {
      if (currentTabIndex > 1) {
        currentTabIndex--;
        focusElement();
      }
    }

    function navigateDown() {
      if (currentTabIndex < maxTabIndex) {
        currentTabIndex++;
        focusElement();
      }
    }

    function navigateLeft() {
      // Handle horizontal navigation in content rows
      const focusedElement = document.activeElement;
      if (focusedElement && focusedElement.classList.contains('content-card')) {
        const prevSibling = focusedElement.previousElementSibling;
        if (prevSibling) {
          prevSibling.focus();
        }
      }
    }

    function navigateRight() {
      // Handle horizontal navigation in content rows
      const focusedElement = document.activeElement;
      if (focusedElement && focusedElement.classList.contains('content-card')) {
        const nextSibling = focusedElement.nextElementSibling;
        if (nextSibling) {
          nextSibling.focus();
        }
      }
    }

    function focusElement() {
      const element = document.querySelector(`[tabindex="${currentTabIndex}"]`);
      if (element) {
        element.focus();
      }
    }

    function activateElement() {
      const element = document.querySelector(`[tabindex="${currentTabIndex}"]`);
      if (element) {
        element.click();
      }
    }

    function goBack() {
      console.log('Back navigation triggered');
    }

    function navigateInContentRow(direction) {
      const focusedElement = document.activeElement;
      if (!focusedElement || !focusedElement.classList.contains('content-card')) {
        return false;
      }

      const contentRow = focusedElement.parentElement;
      const cards = Array.from(contentRow.querySelectorAll('.content-card'));
      const currentIndex = cards.indexOf(focusedElement);

      if (direction === 'left' && currentIndex > 0) {
        cards[currentIndex - 1].focus();
        scrollToCard(cards[currentIndex - 1]);
        return true;
      } else if (direction === 'right' && currentIndex < cards.length - 1) {
        cards[currentIndex + 1].focus();
        scrollToCard(cards[currentIndex + 1]);
        return true;
      }

      return false;
    }

    function scrollToCard(card) {
      const contentRow = card.parentElement;
      const cardRect = card.getBoundingClientRect();
      const rowRect = contentRow.getBoundingClientRect();

      if (cardRect.right > rowRect.right) {
        contentRow.scrollLeft += cardRect.right - rowRect.right + 20;
      } else if (cardRect.left < rowRect.left) {
        contentRow.scrollLeft -= rowRect.left - cardRect.left + 20;
      }
    }

    function navigateVertical(direction) {
      const focusedElement = document.activeElement;
      if (!focusedElement || !focusedElement.classList.contains('content-card')) {
        return false;
      }

      const sections = document.querySelectorAll('.section:not([style*="display: none"])');
      const currentSection = focusedElement.closest('.section');
      const sectionIndex = Array.from(sections).indexOf(currentSection);

      if (direction === 'up' && sectionIndex > 0) {
        const prevSection = sections[sectionIndex - 1];
        const firstCard = prevSection.querySelector('.content-card');
        if (firstCard) {
          firstCard.focus();
          return true;
        }
      } else if (direction === 'down' && sectionIndex < sections.length - 1) {
        const nextSection = sections[sectionIndex + 1];
        const firstCard = nextSection.querySelector('.content-card');
        if (firstCard) {
          firstCard.focus();
          return true;
        }
      }

      return false;
    }

    function handleEscape() {
      if (document.getElementById('modal').style.display === 'flex') {
        closeModal();
      } else if (document.getElementById('search-modal').style.display === 'flex') {
        closeSearchModal();
      } else {
        document.querySelector('[tabindex="1"]').focus();
      }
    }

    function goToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
      document.querySelector('[tabindex="1"]').focus();
    }

    function goToBottom() {
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
      document.querySelector('.footer .focusable').focus();
    }

    async function fetchTrending(type) {
      try {
        const res = await fetch(`${BASE_URL}/trending/${type}/week?api_key=${API_KEY}`);
        const data = await res.json();
        return data.results;
      } catch (error) {
        console.error('Error fetching trending content:', error);
        return [];
      }
    }

    async function fetchTrendingAnime() {
      let allResults = [];
      try {
        for (let page = 1; page <= 3; page++) {
          const res = await fetch(`${BASE_URL}/trending/tv/week?api_key=${API_KEY}&page=${page}`);
          const data = await res.json();
          const filtered = data.results.filter(item =>
            item.original_language === 'ja' && item.genre_ids.includes(16)
          );
          allResults = allResults.concat(filtered);
        }
      } catch (error) {
        console.error('Error fetching anime:', error);
      }
      return allResults;
    }

    async function fetchByGenre(type, genreId) {
      try {
        const endpoint = type === 'movie' ? 'movie' : 'tv';
        const res = await fetch(`${BASE_URL}/discover/${endpoint}?api_key=${API_KEY}&with_genres=${genreId}&sort_by=popularity.desc`);
        const data = await res.json();
        return data.results;
      } catch (error) {
        console.error('Error fetching by genre:', error);
        return [];
      }
    }

    function displayBanner(item) {
      bannerItem = item;
      const banner = document.getElementById('banner');
      const title = document.getElementById('banner-title');
      const description = document.getElementById('banner-description');
      
      banner.style.backgroundImage = `url(${IMG_URL}${item.backdrop_path})`;
      title.textContent = item.title || item.name;
      description.textContent = item.overview || 'Discover amazing content on StreamVault';
    }

    function showBannerDetails() {
      if (bannerItem) {
        showDetails(bannerItem);
      }
    }

    function displayList(items, containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';
      
      if (items.length === 0) {
        container.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
        return;
      }
      
      items.forEach((item, index) => {
        const card = document.createElement('div');
        card.className = 'content-card focusable';
        card.tabIndex = 100 + index;
        
        const img = document.createElement('img');
        img.src = `${IMG_URL}${item.poster_path}`;
        img.alt = item.title || item.name;
        img.onerror = function() {
          this.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjMwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjMzMzIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPk5vIEltYWdlPC90ZXh0Pjwvc3ZnPg==';
        };
        
        card.appendChild(img);
        card.onclick = () => showDetails(item);
        
        container.appendChild(card);
      });
      
      updateTabIndexes();
    }

    function updateTabIndexes() {
      const contentCards = document.querySelectorAll('.content-card');
      contentCards.forEach((card, index) => {
        card.tabIndex = 100 + index;
      });
      
      maxTabIndex = Math.max(403, 100 + contentCards.length);
    }

    function showDetails(item) {
      currentItem = item;
      document.getElementById('modal-title').textContent = item.title || item.name;
      document.getElementById('modal-description').textContent = item.overview || 'No description available.';
      document.getElementById('modal-image').src = `${IMG_URL}${item.poster_path}`;
      
      const rating = Math.round(item.vote_average / 2);
      document.getElementById('modal-rating').innerHTML = '★'.repeat(rating) + '☆'.repeat(5 - rating) + ` (${item.vote_average}/10)`;
      
      changeServer();
      document.getElementById('modal').style.display = 'flex';
      
      document.body.style.overflow = 'hidden';
      
      setTimeout(() => {
        displayRecommendations(item);
        enhanceModalForTV();
      }, 500);
    }

    function changeServer() {
      const server = document.getElementById('server').value;
      const type = currentItem.media_type === "movie" || currentItem.title ? "movie" : "tv";
      let embedURL = "";

      if (server === "vidsrc.cc") {
        embedURL = `${atob('aHR0cHM6Ly92aWRzcmMuY2MvdjIvZW1iZWQ=')}/${type}/${currentItem.id}`;
      } else if (server === "vidsrc.me") {
        embedURL = `${atob('aHR0cHM6Ly92aWRzcmMubmV0L2VtYmVk')}/${type}/?tmdb=${currentItem.id}`;
      } else if (server === "player.videasy.net") {
        embedURL = `${atob('aHR0cHM6Ly9wbGF5ZXIudmlkZWFzeS5uZXQ=')}/${type}/${currentItem.id}`;
      } else if (server === "111movies.com") {
        embedURL = `${atob('aHR0cHM6Ly9wbGF5ZXIudmlkZWFzeS5uZXQ=')}/${type}/${currentItem.id}`;
      } else if (server === "moviesapi.to") {
        embedURL = `${atob('aHR0cHM6Ly9wbGF5ZXIudmlkZWFzeS5uZXQ=')}/${type}/${currentItem.id}`;
      }

      document.getElementById('modal-video').src = embedURL;
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
      document.getElementById('modal-video').src = '';
      document.body.style.overflow = '';
    }

    function openSearchModal() {
      document.getElementById('search-modal').style.display = 'flex';
      setTimeout(() => {
        document.getElementById('search-input').focus();
      }, 100);
      document.body.style.overflow = 'hidden';
    }

    function closeSearchModal() {
      document.getElementById('search-modal').style.display = 'none';
      document.getElementById('search-results').innerHTML = '';
      document.getElementById('search-input').value = '';
      document.body.style.overflow = '';
    }

    let searchTimeout;
    async function searchTMDB() {
      const query = document.getElementById('search-input').value;

      if (searchTimeout) {
        clearTimeout(searchTimeout);
      }

      if (!query.trim()) {
        document.getElementById('search-results').innerHTML = '';
        return;
      }

      searchTimeout = setTimeout(async () => {
        try {
          const res = await fetch(`${BASE_URL}/search/multi?api_key=${API_KEY}&query=${encodeURIComponent(query)}`);
          const data = await res.json();

          const container = document.getElementById('search-results');
          container.innerHTML = '';

          if (data.results.length === 0) {
            container.innerHTML = '<p style="text-align: center; color: var(--text-secondary); padding: 2rem;">No results found</p>';
            return;
          }

          data.results.forEach(item => {
            if (!item.poster_path) return;

            const img = document.createElement('img');
            img.src = `${IMG_URL}${item.poster_path}`;
            img.alt = item.title || item.name;
            img.loading = 'lazy';
            img.onclick = () => {
              closeSearchModal();
              showDetails(item);
            };

            container.appendChild(img);
          });
        } catch (error) {
          console.error('Error searching:', error);
          document.getElementById('search-results').innerHTML = '<p style="text-align: center; color: var(--accent-color); padding: 2rem;">Error searching. Please try again.</p>';
        }
      }, 300);
    }

    // Initialize the app
    async function init() {
      try {
        document.getElementById('banner-title').textContent = 'Loading...';
        document.getElementById('movies-list').innerHTML = '<div class="loading"><div class="spinner"></div></div>';
        document.getElementById('tvshows-list').innerHTML = '<div class="loading"><div class="spinner"></div></div>';
        document.getElementById('anime-list').innerHTML = '<div class="loading"><div class="spinner"></div></div>';

        const [movies, tvShows, anime] = await Promise.all([
          fetchTrending('movie'),
          fetchTrending('tv'),
          fetchTrendingAnime()
        ]);

        allMovies = movies;
        allTVShows = tvShows;
        allAnime = anime;

        if (movies.length > 0) {
          displayBanner(movies[Math.floor(Math.random() * Math.min(movies.length, 5))]);
          displayList(movies, 'movies-list');
        } else {
          document.getElementById('movies-list').innerHTML = '<p class="no-content">No movies available</p>';
        }

        if (tvShows.length > 0) {
          displayList(tvShows, 'tvshows-list');
        } else {
          document.getElementById('tvshows-list').innerHTML = '<p class="no-content">No TV shows available</p>';
        }

        if (anime.length > 0) {
          displayList(anime, 'anime-list');
        } else {
          document.getElementById('anime-list').innerHTML = '<p class="no-content">No anime available</p>';
        }

      } catch (error) {
        console.error('Error initializing app:', error);
        document.getElementById('banner-title').textContent = 'Welcome to StreamVault';
        document.getElementById('banner-description').textContent = 'Unable to load content. Please check your connection and try again.';

        const errorMessage = '<p class="error-message">Unable to load content. Please refresh the page.</p>';
        document.getElementById('movies-list').innerHTML = errorMessage;
        document.getElementById('tvshows-list').innerHTML = errorMessage;
        document.getElementById('anime-list').innerHTML = errorMessage;
      }
    }

    // Initialize the app
    init();
  </script>
