<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <title>StreamVault Mobile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');
    
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --secondary: #ec4899;
      --bg-primary: #0f0f1e;
      --bg-secondary: #1a1a2e;
      --bg-card: #16213e;
      --text-primary: #ffffff;
      --text-secondary: #9ca3af;
      --accent: #f59e0b;
      --success: #10b981;
      --glass: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      padding-bottom: 70px;
      position: relative;
    }

    /* Animated gradient background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(236, 72, 153, 0.15) 0%, transparent 50%);
      z-index: -1;
      animation: pulse 15s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    /* Header */
    .header {
      position: sticky;
      top: 0;
      background: rgba(15, 15, 30, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--glass-border);
      padding: 1rem;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .search-btn {
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-primary);
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .search-btn:active {
      transform: scale(0.95);
      background: var(--primary);
    }

    /* Category Pills */
    .category-section {
      padding: 1rem;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }

    .category-section::-webkit-scrollbar {
      display: none;
    }

    .category-pills {
      display: flex;
      gap: 0.75rem;
      padding-bottom: 0.5rem;
    }

    .category-pill {
      padding: 0.6rem 1.2rem;
      border-radius: 20px;
      background: var(--glass);
      border: 1px solid var(--glass-border);
      color: var(--text-secondary);
      font-size: 0.9rem;
      font-weight: 500;
      white-space: nowrap;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .category-pill:active {
      transform: scale(0.95);
    }

    .category-pill.active {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      border-color: transparent;
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
    }

    /* Featured Banner */
    .featured-banner {
      position: relative;
      height: 50vh;
      min-height: 300px;
      margin: 0 1rem 1.5rem;
      border-radius: 20px;
      overflow: hidden;
      background-size: cover;
      background-position: center;
    }

    .featured-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.5) 50%, transparent 100%);
      padding: 2rem 1.5rem 1.5rem;
    }

    .featured-title {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      line-height: 1.2;
    }

    .featured-meta {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
      font-size: 0.85rem;
    }

    .rating {
      display: flex;
      align-items: center;
      gap: 0.3rem;
      color: var(--accent);
    }

    .featured-actions {
      display: flex;
      gap: 0.75rem;
    }

    .btn {
      flex: 1;
      padding: 0.9rem;
      border-radius: 12px;
      border: none;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
    }

    .btn-primary:active {
      transform: scale(0.97);
    }

    .btn-secondary {
      background: var(--glass);
      backdrop-filter: blur(10px);
      color: var(--text-primary);
      border: 1px solid var(--glass-border);
    }

    .btn-secondary:active {
      transform: scale(0.97);
      background: rgba(255, 255, 255, 0.1);
    }

    /* Content Sections */
    .content-section {
      margin: 2rem 0;
      padding: 0 1rem;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .section-title {
      font-size: 1.3rem;
      font-weight: 700;
    }

    .see-all {
      color: var(--primary);
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
    }

    .content-scroll {
      display: flex;
      gap: 1rem;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      padding-bottom: 0.5rem;
    }

    .content-scroll::-webkit-scrollbar {
      display: none;
    }

    .content-card {
      flex: 0 0 140px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .content-card:active {
      transform: scale(0.95);
    }

    .content-card img {
      width: 100%;
      height: 210px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .content-card-title {
      font-size: 0.85rem;
      font-weight: 500;
      margin-top: 0.5rem;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      color: var(--text-secondary);
    }

    /* Full Screen Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg-primary);
      display: none;
      z-index: 2000;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    .modal.active {
      display: block;
    }

    .modal-header {
      position: relative;
      background: var(--bg-secondary);
      padding: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      border-bottom: 1px solid var(--glass-border);
    }

    .back-btn {
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-primary);
      font-size: 1.2rem;
      cursor: pointer;
    }

    .back-btn:active {
      transform: scale(0.95);
    }

    .modal-header-title {
      flex: 1;
      font-size: 1.1rem;
      font-weight: 600;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    /* Full Screen Player Container */
    .player-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      background: #000;
      margin-bottom: 1rem;
    }

    .player-iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Fullscreen mode adjustments */
    .player-container.fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      padding-bottom: 0;
      z-index: 9999;
    }

    .fullscreen-btn {
      position: absolute;
      bottom: 1rem;
      right: 1rem;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      z-index: 10;
    }

    .fullscreen-btn:active {
      transform: scale(0.95);
    }

    /* Player protection overlay */
    .player-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      cursor: pointer;
      backdrop-filter: blur(5px);
    }

    .player-overlay-content {
      text-align: center;
      color: white;
    }

    .player-overlay-content i {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.9;
    }

    .player-overlay-content p {
      font-size: 1rem;
      opacity: 0.8;
    }

    /* Modal Content */
    .modal-content {
      padding: 1.5rem 1rem;
    }

    .modal-title {
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .modal-meta {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      color: var(--text-secondary);
      flex-wrap: wrap;
    }

    .modal-description {
      line-height: 1.6;
      color: var(--text-secondary);
      margin-bottom: 1.5rem;
    }

    .server-section {
      margin-bottom: 1.5rem;
    }

    .server-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      font-size: 0.95rem;
    }

    .server-select {
      width: 100%;
      padding: 0.9rem;
      border-radius: 12px;
      border: 1px solid var(--glass-border);
      background: var(--glass);
      color: var(--text-primary);
      font-family: inherit;
      font-size: 1rem;
      cursor: pointer;
    }

    /* Search Modal */
    .search-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg-primary);
      display: none;
      z-index: 2500;
      overflow-y: auto;
    }

    .search-modal.active {
      display: block;
    }

    .search-header {
      position: sticky;
      top: 0;
      background: rgba(15, 15, 30, 0.95);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--glass-border);
      padding: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      z-index: 10;
    }

    .search-input {
      flex: 1;
      padding: 0.9rem 1.2rem;
      border-radius: 12px;
      border: 1px solid var(--glass-border);
      background: var(--glass);
      color: var(--text-primary);
      font-size: 1rem;
      font-family: inherit;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--primary);
    }

    .search-results {
      padding: 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 1rem;
    }

    .search-card {
      cursor: pointer;
    }

    .search-card img {
      width: 100%;
      height: 210px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .search-card-title {
      font-size: 0.85rem;
      margin-top: 0.5rem;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      color: var(--text-secondary);
    }

    .no-results {
      text-align: center;
      padding: 3rem 1rem;
      color: var(--text-secondary);
    }

    /* Bottom Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(15, 15, 30, 0.95);
      backdrop-filter: blur(20px);
      border-top: 1px solid var(--glass-border);
      padding: 0.5rem 0;
      display: flex;
      justify-content: space-around;
      z-index: 1000;
    }

    .nav-item {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.3rem;
      padding: 0.5rem;
      cursor: pointer;
      color: var(--text-secondary);
      transition: all 0.3s ease;
    }

    .nav-item:active {
      transform: scale(0.95);
    }

    .nav-item.active {
      color: var(--primary);
    }

    .nav-item i {
      font-size: 1.4rem;
    }

    .nav-item span {
      font-size: 0.7rem;
      font-weight: 500;
    }

    /* Loading spinner */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 3rem;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-left: 4px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Landscape mode optimization for player */
    @media screen and (orientation: landscape) and (max-height: 600px) {
      .player-container {
        padding-bottom: 100%;
      }
      
      .modal-content {
        display: none;
      }
    }

    /* Tablet optimization */
    @media screen and (min-width: 768px) {
      .content-card {
        flex: 0 0 180px;
      }
      
      .content-card img {
        height: 270px;
      }
      
      .search-results {
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      }
      
      .search-card img {
        height: 270px;
      }
    }

    /* Hide bottom nav when modal is open */
    body.modal-open .bottom-nav {
      display: none;
    }
  </style>
</head>

      'adsterra.com',
      'hilltopads.net',
      'juicyads.com',
      'trafficjunky.com',
      'exosrv.com',
      'tsyndicate.com',
      'clickadu.com',
      'adspyglass.com'
    ];

    // Intercept fetch and XMLHttpRequest to block ad requests
    const originalFetch = window.fetch;
    window.fetch = function(...args) {
      const url = args[0];
      if (typeof url === 'string' && blockedDomains.some(domain => url.includes(domain))) {
        console.log('Blocked ad request:', url);
        return Promise.reject(new Error('Blocked'));
      }
      return originalFetch.apply(this, args);
    };

    // Block focus stealing
    let userInteracted = false;
    document.addEventListener('click', () => userInteracted = true, { once: true });
    document.addEventListener('touchstart', () => userInteracted = true, { once: true });

    window.addEventListener('blur', function(e) {
      if (!userInteracted) {
        setTimeout(() => window.focus(), 10);
      }
    });

    // Prevent onclick hijacking on iframe
    function setupIframeProtection() {
      const iframe = document.getElementById('player-iframe');
      const playerContainer = document.getElementById('player-container');
      if (!iframe || !playerContainer) return;

      // Remove existing overlay if any
      const existingOverlay = playerContainer.querySelector('.player-overlay');
      if (existingOverlay) {
        existingOverlay.remove();
      }

      // Create overlay to catch initial click and prevent ads
      let clickCount = 0;
      const overlay = document.createElement('div');
      overlay.className = 'player-overlay';
      overlay.innerHTML = `
        <div class="player-overlay-content">
          <i class="fas fa-play-circle"></i>
          <p>Click to load player</p>
        </div>
      `;

      overlay.addEventListener('click', function(e) {
        e.stopPropagation();
        clickCount++;
        
        if (clickCount === 1) {
          // First click - show loading
          overlay.innerHTML = `
            <div class="player-overlay-content">
              <i class="fas fa-spinner fa-spin"></i>
              <p>Loading player...</p>
            </div>
          `;
          
          // Remove overlay after a short delay
          setTimeout(() => {
            overlay.style.opacity = '0';
            setTimeout(() => {
              overlay.style.display = 'none';
            }, 300);
          }, 800);
        }
      });

      overlay.style.transition = 'opacity 0.3s ease';
      playerContainer.appendChild(overlay);

      // Reset on server change
      window.resetOverlay = function() {
        clickCount = 0;
        overlay.style.display = 'flex';
        overlay.style.opacity = '1';
        overlay.innerHTML = `
          <div class="player-overlay-content">
            <i class="fas fa-play-circle"></i>
            <p>Click to load player</p>
          </div>
        `;
      };
    }

    // Monitor for malicious redirects
    let lastUrl = window.location.href;
    setInterval(function() {
      if (window.location.href !== lastUrl) {
        console.log('Detected redirect, reverting...');
        window.history.replaceState(null, '', lastUrl);
      }
    }, 100);

    // Prevent context menu on iframe (some ads use this)
    document.addEventListener('contextmenu', function(e) {
      if (e.target.tagName === 'IFRAME') {
        e.preventDefault();
        return false;
      }
    });

    // Block notification requests
    if ('Notification' in window) {
      Notification.requestPermission = function() {
        return Promise.resolve('denied');
      };
    }

    // Disable service workers that might be used for ads
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function(registrations) {
        for(let registration of registrations) {
          registration.unregister();
        }
      });
    }

    // API Configuration
    const API_KEY = atob('NDU2MDM5ZWVhNTk2OTFlY2Y4ZGIzMzkyYWZjZWFiZTA=');
    const BASE_URL = atob('aHR0cHM6Ly9hcGkudGhlbW92aWVkYi5vcmcvMw==');
    const IMG_URL = atob('aHR0cHM6Ly9pbWFnZS50bWRiLm9yZy90L3Avb3JpZ2luYWw=');
    
    let currentItem = null;
    let featuredItem = null;
    let allMovies = [];
    let allTVShows = [];
    let allAnime = [];
    let searchTimeout = null;

    // Fetch trending content
    async function fetchTrending(type) {
      try {
        const res = await fetch(`${BASE_URL}/trending/${type}/week?api_key=${API_KEY}`);
        const data = await res.json();
        return data.results;
      } catch (error) {
        console.error('Error fetching trending content:', error);
        return [];
      }
    }

    // Fetch anime
    async function fetchTrendingAnime() {
      let allResults = [];
      try {
        for (let page = 1; page <= 3; page++) {
          const res = await fetch(`${BASE_URL}/trending/tv/week?api_key=${API_KEY}&page=${page}`);
          const data = await res.json();
          const filtered = data.results.filter(item =>
            item.original_language === 'ja' && item.genre_ids.includes(16)
          );
          allResults = allResults.concat(filtered);
        }
      } catch (error) {
        console.error('Error fetching anime:', error);
      }
      return allResults;
    }

    // Display featured banner
    function displayFeaturedBanner(item) {
      featuredItem = item;
      const banner = document.getElementById('featured-banner');
      const title = document.getElementById('featured-title');
      const rating = document.getElementById('featured-rating');
      const year = document.getElementById('featured-year');
      
      banner.style.backgroundImage = `url(${IMG_URL}${item.backdrop_path})`;
      title.textContent = item.title || item.name;
      rating.textContent = item.vote_average ? item.vote_average.toFixed(1) : 'N/A';
      
      const releaseDate = item.release_date || item.first_air_date;
      year.textContent = releaseDate ? new Date(releaseDate).getFullYear() : 'N/A';
    }

    // Display content list
    function displayContent(items, containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';
      
      if (items.length === 0) {
        container.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
        return;
      }
      
      items.forEach(item => {
        if (!item.poster_path) return;
        
        const card = document.createElement('div');
        card.className = 'content-card';
        card.onclick = () => showContentModal(item);
        
        const img = document.createElement('img');
        img.src = `${IMG_URL}${item.poster_path}`;
        img.alt = item.title || item.name;
        img.loading = 'lazy';
        
        card.appendChild(img);
        container.appendChild(card);
      });
    }

    // Show content modal
    function showContentModal(item) {
      currentItem = item;
      const modal = document.getElementById('content-modal');
      
      document.getElementById('modal-header-title').textContent = item.title || item.name;
      document.getElementById('modal-title').textContent = item.title || item.name;
      document.getElementById('modal-description').textContent = item.overview || 'No description available.';
      
      const rating = document.getElementById('modal-rating');
      rating.textContent = item.vote_average ? item.vote_average.toFixed(1) : 'N/A';
      
      const releaseDate = item.release_date || item.first_air_date;
      document.getElementById('modal-year').textContent = releaseDate ? new Date(releaseDate).getFullYear() : 'N/A';
      
      const type = item.media_type === 'movie' || item.title ? 'Movie' : 'TV Show';
      document.getElementById('modal-type').textContent = type;
      
      changeServer();
      
      modal.classList.add('active');
      document.body.classList.add('modal-open');
      document.body.style.overflow = 'hidden';
      
      // Initialize iframe protection after a short delay
      setTimeout(() => {
        setupIframeProtection();
      }, 1000);
    }

    // Change server
    function changeServer() {
      if (!currentItem) return;
      
      const server = document.getElementById('server-select').value;
      const type = currentItem.media_type === 'movie' || currentItem.title ? 'movie' : 'tv';
      let embedURL = '';

      if (server === 'vidsrc.cc') {
        embedURL = `${atob('aHR0cHM6Ly92aWRzcmMuY2MvdjIvZW1iZWQ=')}/${type}/${currentItem.id}`;
      } else if (server === 'vidsrc.me') {
        embedURL = `${atob('aHR0cHM6Ly92aWRzcmMubmV0L2VtYmVk')}/${type}/?tmdb=${currentItem.id}`;
      } else if (server === 'player.videasy.net') {
        embedURL = `${atob('aHR0cHM6Ly9wbGF5ZXIudmlkZWFzeS5uZXQ=')}/${type}/${currentItem.id}`;
      } else if (server === 'moviesapi.to') {
        embedURL = `${atob('aHR0cHM6Ly9wbGF5ZXIudmlkZWFzeS5uZXQ=')}/${type}/${currentItem.id}`;
      }

      document.getElementById('player-iframe').src = embedURL;
      
      // Reset overlay protection after server change
      setTimeout(() => {
        if (window.resetOverlay) {
          window.resetOverlay();
        }
      }, 500);
    }

    // Close modal
    function closeModal() {
      const modal = document.getElementById('content-modal');
      modal.classList.remove('active');
      document.body.classList.remove('modal-open');
      document.body.style.overflow = '';
      document.getElementById('player-iframe').src = '';
      
      // Exit fullscreen if active
      if (document.fullscreenElement) {
        document.exitFullscreen();
      }
    }

    // Toggle fullscreen
    function toggleFullscreen() {
      const playerContainer = document.getElementById('player-container');
      const icon = document.getElementById('fullscreen-icon');
      
      if (!document.fullscreenElement) {
        playerContainer.requestFullscreen().then(() => {
          icon.classList.remove('fa-expand');
          icon.classList.add('fa-compress');
        }).catch(err => {
          console.error('Error entering fullscreen:', err);
        });
      } else {
        document.exitFullscreen().then(() => {
          icon.classList.remove('fa-compress');
          icon.classList.add('fa-expand');
        });
      }
    }

    // Handle fullscreen change
    document.addEventListener('fullscreenchange', () => {
      const icon = document.getElementById('fullscreen-icon');
      if (document.fullscreenElement) {
        icon.classList.remove('fa-expand');
        icon.classList.add('fa-compress');
      } else {
        icon.classList.remove('fa-compress');
        icon.classList.add('fa-expand');
      }
    });

    // Play featured content
    function playFeatured() {
      if (featuredItem) {
        showContentModal(featuredItem);
      }
    }

    // Show featured info
    function showFeaturedInfo() {
      if (featuredItem) {
        showContentModal(featuredItem);
      }
    }

    // Open search
    function openSearch() {
      document.getElementById('search-modal').classList.add('active');
      document.body.style.overflow = 'hidden';
      setTimeout(() => {
        document.getElementById('search-input').focus();
      }, 100);
    }

    // Close search
    function closeSearch() {
      document.getElementById('search-modal').classList.remove('active');
      document.body.style.overflow = '';
      document.getElementById('search-input').value = '';
      document.getElementById('search-results').innerHTML = '';
    }

    // Handle search
    function handleSearch() {
      const query = document.getElementById('search-input').value;
      
      if (searchTimeout) {
        clearTimeout(searchTimeout);
      }
      
      if (!query.trim()) {
        document.getElementById('search-results').innerHTML = '';
        return;
      }
      
      searchTimeout = setTimeout(async () => {
        try {
          const res = await fetch(`${BASE_URL}/search/multi?api_key=${API_KEY}&query=${encodeURIComponent(query)}`);
          const data = await res.json();
          
          const container = document.getElementById('search-results');
          container.innerHTML = '';
          
          if (data.results.length === 0) {
            container.innerHTML = '<div class="no-results">No results found</div>';
            return;
          }
          
          data.results.forEach(item => {
            if (!item.poster_path) return;
            
            const card = document.createElement('div');
            card.className = 'search-card';
            card.onclick = () => {
              closeSearch();
              showContentModal(item);
            };
            
            const img = document.createElement('img');
            img.src = `${IMG_URL}${item.poster_path}`;
            img.alt = item.title || item.name;
            img.loading = 'lazy';
            
            card.appendChild(img);
            container.appendChild(card);
          });
        } catch (error) {
          console.error('Error searching:', error);
          document.getElementById('search-results').innerHTML = '<div class="no-results">Error searching. Please try again.</div>';
        }
      }, 300);
    }

    // Filter content
    function filterContent(type) {
      // Update category pills
      document.querySelectorAll('.category-pill').forEach(pill => {
        pill.classList.remove('active');
      });
      event.target.classList.add('active');
      
      // Update bottom nav
      document.querySelectorAll('.nav-item').forEach(item => {
        item.classList.remove('active');
      });
      
      // Show/hide sections based on filter
      const movieSection = document.getElementById('movies-section');
      const tvSection = document.getElementById('tvshows-section');
      const animeSection = document.getElementById('anime-section');
      
      if (type === 'all') {
        movieSection.style.display = 'block';
        tvSection.style.display = 'block';
        animeSection.style.display = 'block';
      } else if (type === 'movie') {
        movieSection.style.display = 'block';
        tvSection.style.display = 'none';
        animeSection.style.display = 'none';
      } else if (type === 'tv') {
        movieSection.style.display = 'none';
        tvSection.style.display = 'block';
        animeSection.style.display = 'none';
      } else if (type === 'anime') {
        movieSection.style.display = 'none';
        tvSection.style.display = 'none';
        animeSection.style.display = 'block';
      }
      
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Navigate to home
    function navigateToHome() {
      document.querySelectorAll('.nav-item').forEach(item => {
        item.classList.remove('active');
      });
      event.target.closest('.nav-item').classList.add('active');
      
      document.querySelectorAll('.category-pill').forEach(pill => {
        pill.classList.remove('active');
      });
      document.querySelector('.category-pill').classList.add('active');
      
      filterContent('all');
    }

    // Initialize app
    async function init() {
      try {
        const [movies, tvShows, anime] = await Promise.all([
          fetchTrending('movie'),
          fetchTrending('tv'),
          fetchTrendingAnime()
        ]);
        
        allMovies = movies;
        allTVShows = tvShows;
        allAnime = anime;
        
        if (movies.length > 0) {
          displayFeaturedBanner(movies[0]);
          displayContent(movies, 'movies-list');
        }
        
        if (tvShows.length > 0) {
          displayContent(tvShows, 'tvshows-list');
        }
        
        if (anime.length > 0) {
          displayContent(anime, 'anime-list');
        }
      } catch (error) {
        console.error('Error initializing app:', error);
      }
    }

    // Prevent pull-to-refresh on mobile
    let lastTouchY = 0;
    let preventPullToRefresh = false;

    document.addEventListener('touchstart', (e) => {
      if (e.touches.length !== 1) return;
      lastTouchY = e.touches[0].clientY;
      preventPullToRefresh = window.pageYOffset === 0;
    }, { passive: false });

    document.addEventListener('touchmove', (e) => {
      const touchY = e.touches[0].clientY;
      const touchYDelta = touchY - lastTouchY;
      lastTouchY = touchY;

      if (preventPullToRefresh) {
        preventPullToRefresh = false;
        if (touchYDelta > 0) {
          e.preventDefault();
          return;
        }
      }
    }, { passive: false });

    // Initialize on load
    init();
  </script>
</body>
